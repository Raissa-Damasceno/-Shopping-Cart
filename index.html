<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="navbar-brand">Vintage.</a>
                <button type="" class="navbar-toggler">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="navbar-collapse">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Gallery</a></li>
                        <li><a href="">New Arrivals</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>

                <div class="cart">
                    <button type="button" id="cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count-info">0</span>
                    </button>
                    <!-- container cart  -->
                    <div class="cart-container">
                        <div class="cart-list">
                            <div class="cart-item">
                                <img src="./images/armchair.png" alt="product image">
                                <div class="cart-item-info">
                                    <h3 class="cart-item-name">Arm Chair</h3>
                                    <span class="cart-item-category">Chair</span>
                                    <span class="cart-item-price">$120.00</span>
                                </div>

                                <button class="cart-item-del-btn" type="button">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>

                        <div class="cart-total">
                            <h3>Total:$</h3>
                            <span id="cart-total-value">$120</span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <script src="./script.js"></script>
</body>

</html>
